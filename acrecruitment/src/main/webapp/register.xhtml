<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title><h:outputText value="#{msg['register']}"/></title>
    <h:outputScript src="https://www.w3schools.com/lib/w3.js"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="res/style.css" />
</h:head>
<f:view locale="#{languageBean.locale}">
<h:body>
    <ui:include src="navbar.xhtml"/>
    <b:container>
        <h:form styleClass="formID">
            <b:row styleClass="rows">
                <b:column col-sm="5" offset="1">
                    <h:outputLabel for="usernameInput"><h:outputText value="#{msg.username}"/></h:outputLabel>
                    <h:inputText value="#{recruitmentHandler.username}" class="form-control" id="usernameInput" a:placeholder="#{msg['username_placeholder']}" required="true" requiredMessage="#{msg['req_username']}"/>
                    <h:message for="usernameInput"/>
                </b:column>
                <b:column col-sm="5">
                    <h:outputLabel for="passwordInput"><h:outputText value="#{msg.password}"/></h:outputLabel>
                    <h:inputSecret value="#{recruitmentHandler.password}" type="password" class="form-control" id="passwordInput" a:placeholder="#{msg['password_placeholder']}" required="true" requiredMessage="#{msg['req_password']}"/>
                    <small id="passwordHelp" class="form-text text-muted"><h:outputText value="#{msg['reg_password_hint']}"/></small>
                    <h:message for="passwordInput"/>
                </b:column>
            </b:row>
            <b:row styleClass="rows">
                <b:column col-sm="5" offset="1">
                    <h:outputLabel for="passwordInput2"><h:outputText value="#{msg['confirm_password']}"/></h:outputLabel>
                    <h:inputSecret value="#{recruitmentHandler.conPassword}" type="password" class="form-control" id="passwordInput2" a:placeholder="#{msg['password_placeholder']}" required="true" requiredMessage="#{msg['req_confirm']}">
                        <f:validateLength minimum="6" maximum="30" />
                    </h:inputSecret>
                    <h:message for="passwordInput2"/>
                </b:column>
            </b:row>

            <b:row styleClass="rows">
                <b:column col-sm="5" offset="1">
                    <h:commandButton id="registerButton" value="#{msg.register}" action="#{recruitmentHandler.regUser}" class="btn btn-primary" binding="#{recruitmentHandler.registerButton}" />
                    <h:message for="registerButton"/>
                </b:column>
            </b:row>

        </h:form>


    </b:container>



    <!-- the scripts that need to be present -->
    <h:outputScript src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" />
    <h:outputScript src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" />
    <h:outputScript src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" />

</h:body>
</f:view>
</html>
