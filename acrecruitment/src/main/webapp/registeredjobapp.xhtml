<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title><h:outputText value="#{msg.success}"/></title>
    <h:outputScript src="https://www.w3schools.com/lib/w3.js" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="res/style.css" />
    <meta http-equiv="refresh" content="3;url=index.xhtml" />
</h:head>
<f:view locale="#{languageBean.locale}">
<h:body>
    <b:container>
        <div class="info">
            <h2>
                <h:outputFormat value="#{msg['conf_job_app']}">
                    <f:param value="#{recruitmentHandler.firstName}" />
                </h:outputFormat>
            </h2>
            <p><small><h:outputText value="#{msg['conf_job_app_sub']}"/></small></p>
            <p>
                <h:link outcome="index">
                    <h:outputText value="#{msg.redirect}"/>
                </h:link>
            </p>
        </div>
    </b:container>
</h:body>
</f:view>
</html>
