<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Guess the word!</title>
        <h:outputStylesheet name="css/chatStyle.css" />
    </h:head>
    <h:body>
        <h:form id="sendGuessForm">
            <h:inputText class="guessarea" id="guessMessage" type="text" a:placeholder="Got a guess?" />
            <h:commandButton type="submit" value="" id="guessButton" update="sendMsgForm" styleClass="sendButton">
                <f:ajax execute="@form" render="stub" onevent="sendGuess()"/>
            </h:commandButton>
        </h:form>
        <h:form id="sendMsgForm">
            <ol id="chatList" class="chat"/>
            <h:inputText id="inputMessage" styleClass="chatarea" a:placeholder="Chat here"/>
            <h:commandButton type="submit" value="" id="sendButton" update="sendMsgForm" styleClass="sendButton">
                <f:ajax execute="@form" render="stub" onevent="sendMessage()"/>
            </h:commandButton>
        </h:form>
        <div id="stub" style="visibility: hidden;"/>
        <h:outputScript name="js/script.js" />
    </h:body>
</html>
